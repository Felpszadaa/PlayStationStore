<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PlayStation Store</title>

</head>

<body>

    <div class="container">

        <div class="navbar">
            <img class="logo" src="img/logo.png" alt="Logo PlayStation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="img/menu.png" alt="Menu Logo" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 373,35</h4>
                <button class="buy">Comprar agora <img src="img/arrow.png" alt="Seta Imagem"> </button>
            </div>

            <div class="column-2">
                <img class="controller" src="img/controller.png" alt="Controle Ps5">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="img/add.png" alt="Botão Adicionar Ao Carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="img/fb.png" alt="Facebook Logo">
            <img src="img/ig.png" alt="Instagram Logo">
            <img src="img/tw.png" alt="Twitter Logo">
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
